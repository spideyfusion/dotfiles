- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [dconf load /org/gnome/terminal/legacy/ < dconf/terminal, Restoring terminal settings]
