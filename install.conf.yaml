- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bashrc:
        force: true
        relink: true
        path: bashrc
    ~/.bash_logout:
        force: true
        relink: true
        path: bash_logout
    ~/.bash_profile:
        force: true
        relink: true
        path: bash_profile
    ~/.gitconfig:
        force: true
        relink: true
        path: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [go get -u github.com/justjanne/powerline-go, Installing command prompt]
    - [dconf load /org/gnome/terminal/legacy/ < dconf/terminal, Restoring terminal settings]
